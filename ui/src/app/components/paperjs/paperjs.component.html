<div class="editor-2d-container" (click)="onCapture()">
    <div class="hud">
        <div #paperCube (wheel)="onWheel($event)">
            <svg class="view-cube">
                <rect x="20" y="20" width="80" height="80"
                    style="fill:rgb(168, 168, 168);stroke-width:1;stroke:rgb(0,0,0)" />
            </svg>
        </div>
        <div class="view-pos-x">{{x.toFixed(3)}}</div>
        <div class="view-pos-y">{{y.toFixed(3)}}</div>
        <div class="view-action">
            <div class="p-grid">
                <div class="p-col">
                    <p-button *ngIf="store" label="Move to {{store.x}},{{store.y}}" (click)="move()"></p-button>
                </div>
            </div>
        </div>
    </div>
    <canvas #paperView resize></canvas>
</div>
